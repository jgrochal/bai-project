<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        
        <script src="phonegap.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>


        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet"/>
	<script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
        <script src="js/fb.js"></script>
        <title>PhotoLocator</title>
    </head>


<body>
<!-- Start of first page -->
    <div data-role="page" id="foo">

        <div data-role="header">
            <h1>PhotoLocator</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <h2 class="mc-text-center">Welcome!</h2>
	    <input type="email" name="email" id="email" placeholder="E-mail"><br>
	    <input type="password" id="password" name="password" placeholder="Password"><br>
            <a id="emailLogin" class="ui-btn ui-btn-b ui-corner-all">Sign In</a>
            <a id="emailRegister" class="ui-btn ui-btn-b ui-corner-all">Sign Up</a>
            <a id="googleLogin" class="ui-btn ui-btn-b ui-corner-all">Sign In with Google</a>
            <a id="twitterLogin" class="ui-btn ui-btn-b ui-corner-all">Sign In with Twitter</a>
            <a id="testLogin" class="ui-btn ui-btn-b ui-corner-all">Sign In as Test User</a>

        <script>app.initialize();</script>
	<script>
            document.getElementById("twitterLogin").addEventListener("click", twitterLogin, false);
            document.getElementById("googleLogin").addEventListener("click", googleLogin, false);
            document.getElementById("emailLogin").addEventListener("click", emailLogin, false);
            document.getElementById("emailRegister").addEventListener("click", emailRegister, false);
            document.getElementById("testLogin").addEventListener("click", testLogin, false);
	</script>
        </div><!-- /content -->

        <div data-role="footer">
            <!--h4>Page Footer</h4-->
            <h4></h4>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
