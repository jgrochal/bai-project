<!DOCTYPE html>
<html>
  <head>
    <title>Local File System Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  </head>
  <body>
    <h1>TEST PAGE </h1>
    <p>Currently used for testing storgae system but change what you want :) </p>
    <a onclick='saveSys()' class="ui-btn ui-btn-b ui-corner-all">Save dumy file</a>

        <script type="text/javascript" charset="utf-8">


    // Wait for device API libraries to load
    //

    // device APIs are available
    //
    function saveSys() {
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);
        window.resolveLocalFileSystemURL("file:///example.txt", onResolveSuccess, fail);
    }

    function onFileSystemSuccess(fileSystem) {
                console.log('device is:' +  device.cordova);
        console.log(fileSystem.name);
    }

    function onResolveSuccess(fileEntry) {
                console.log('device is:' +  device.cordova);
        console.log(fileEntry.name);
    }

    function fail(evt) {
        console.log('device is:' +  device.cordova);
        console.log(evt.error);
    }

    </script>
  </body>
</html>
